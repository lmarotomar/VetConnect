        .auth-form .form-group {

        .auth-form .form-input:focus {

        .auth-form .btn-primary {

        .auth-divider {

            margin: 1.5rem 0;
            color: var(--text-muted);

        .auth-divider::before,

        .auth-links {

        .auth-links a {

            font-weight: 500;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            text-align: right;
            margin-top: -0.5rem;
            margin-bottom: 1rem;
        }

        .forgot-password a {
            color: var(--text-muted);
            font-size: 0.875rem;
            text-decoration: none;
        }

        .forgot-password a:hover {
            color: var(--brand-green);
        }

        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
            padding: 0.75rem 1rem;
            border-radius: var(--radius-sm);
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: rgba(64, 224, 208, 0.1);
            border: 1px solid var(--brand-green);
            color: var(--brand-green);
            padding: 0.75rem 1rem;
            border-radius: var(--radius-sm);
            margin-bottom: 1rem;
            display: none;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">

    <script src="supabase-client.js"></script>
    <script>
        // Initialize Supabase
        const supabaseClient = window.supabase.createClient(
            'https://dppxgwjvfiqbgjupxipf.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRwcHhnd2p2ZmlxYmdqdXB4aXBmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4ODE4MDksImV4cCI6MjA4MjQ1NzgwOX0.zBDqyWejXCkqeQ-9FqRIHg2QEeppwAgTGymZ_m3DLEc'
        );

        // Check if already logged in
        async function checkSession() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                // Already logged in, redirect to dashboard
                window.location.href = '../index.html';
            }
        }
        checkSession();

        // Handle login form submission
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const form = document.getElementById('loginForm');

            // Show loading state
            loginBtn.innerHTML = '<span class="spinner"></span>Iniciando sesi√≥n...';
            form.classList.add('loading');
            hideMessages();

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                // Success - redirect to dashboard
                showSuccess('¬°Bienvenido! Redirigiendo...');

                setTimeout(() => {
                    const returnUrl = sessionStorage.getItem('returnUrl') || '../index.html';
                    sessionStorage.removeItem('returnUrl');
                    window.location.href = returnUrl;
                }, 1000);

            } catch (error) {
                showError(getErrorMessage(error));
                loginBtn.innerHTML = 'Iniciar Sesi√≥n';
                form.classList.remove('loading');
            }
        }

        // Demo login (bypasses auth for demonstration)
        function demoLogin() {
            // Set demo mode in localStorage
            localStorage.setItem('biovetai_demo_mode', 'true');
            localStorage.setItem('biovetai_demo_user', JSON.stringify({
                name: 'Usuario Demo',
                email: 'demo@biovetai.org',
                role: 'clinic_admin'
            }));

            showSuccess('Accediendo en modo demo...');

            setTimeout(() => {
                window.location.href = '../index.html';
            }, 1000);
        }

        // Show reset password form
        function showResetPassword() {
            const email = document.getElementById('email').value;

            if (!email) {
                showError('Ingresa tu correo electr√≥nico primero');
                return;
            }

            // TODO: Implement password reset
            showSuccess('Si el correo existe, recibir√°s instrucciones para restablecer tu contrase√±a.');
        }

        // Helper functions
        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.style.display = 'block';
        }

        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function getErrorMessage(error) {
            const messages = {
                'Invalid login credentials': 'Credenciales inv√°lidas. Verifica tu email y contrase√±a.',
                'Email not confirmed': 'Por favor confirma tu email antes de iniciar sesi√≥n.',
                'User not found': 'No existe una cuenta con este email.',
                'Too many requests': 'Demasiados intentos. Espera unos minutos.'
            };
            return messages[error.message] || error.message || 'Error al iniciar sesi√≥n';
        }
    </script>
